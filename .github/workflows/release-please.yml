name: Run Release Please

on:
  workflow_dispatch:
  push:
    branches:
      - "master"

permissions:
  contents: write # to create release commit (google-github-actions/release-please-action)
  pull-requests: write # to create release PR (google-github-actions/release-please-action)

jobs:
  build_and_test:
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    runs-on: ${{ matrix.os }}
    env:
      DENO_DIR: my_cache_directory
    steps:
      - name: Cache Deno dependencies
        uses: actions/cache@v3
        with:
          path: ${{ env.DENO_DIR }}
          key: ${{ secrets.CACHE_VERSION }}-${{ hashFiles('deno.lock') }}

      - name: Setup repo
        uses: actions/checkout@v3

      - name: Setup Deno
        uses: denoland/setup-deno@v1.1.2
        #uses: denoland/setup-deno@61fe2df320078202e33d7d5ad347e7dcfa0e8f31  # v1.1.2
        with:
          deno-version: v1.x

      # Uncomment this step to verify the use of 'deno fmt' on each commit.
      # - name: Verify formatting
      #   run: deno fmt --check
      
      #      TODO: Fix linting issues and run later
      #      - name: Run linter
      #        run: deno lint

      - name: Run tests
        run: deno test -A

      - name: Replace version
        if: ${{ matrix.os == 'macos-latest' }}
        shell: bash
        run: |
          VERSION=`cat version.txt`
          sed -i'backup' -E "s/{{VERSION}}/$VERSION/g" main.ts

      - name: Replace version
        if: ${{ matrix.os != 'macos-latest' }}
        shell: bash
        run: |
          VERSION=`cat version.txt`
          sed -i "s/{{VERSION}}/$VERSION/g" main.ts

      - name: Compile MAC
        if: ${{ matrix.os == 'macos-latest' }}
        run: |
          deno compile --allow-all main.ts --target aarch64-apple-darwin --output build/backtracking.mac-darwin.arm64
          deno compile --allow-all main.ts --target x86_64-apple-darwin --output build/backtracking.mac-darwin.x64

      - name: Compile Windows
        if: ${{ matrix.os == 'windows-latest' }}
        run: |
          deno compile --allow-all main.ts --output build/backtracking.x64.exe

      - name: Compile Linux
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          deno compile --allow-all main.ts --output build/backtracking_linux

      - uses: actions/upload-artifact@v3
        with:
          path: build/*

  make_release:
    runs-on: ubuntu-latest
    needs: [build_and_test]
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          path: "build"

      - uses: google-github-actions/release-please-action@v3
        id: release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          release-type: simple

      - name: Upload Release Artifact
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/artifact/*
